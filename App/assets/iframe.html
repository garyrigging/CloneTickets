<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--   See Using Zendesk Garden:
    https://developer.zendesk.com/apps/docs/developer-guide/setup#using-zendesk-garden
    https://garden.zendesk.com/css-components/bedrock/

  <link href="https://cdn.jsdelivr.net/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="content"></div>
  <footer>
    <a href="blank.com" target="_blank">Report bugs</a>
</footer>
  <script id="composition-template" type="text/x-handlebars-template">
    <form action="test.html">
      <label for={{ticket_id_id}}>{{ticket_id_title}}</label>
      <input type={{ticket_id_type}} id={{ticket_id_id}} name={{ticket_id_id}} required>
      <label for={{recipient_id_id}}>{{recipient_id_title}} - {{recipient_id_subtitle}}</label>
      <textarea id={{recipient_id_id}} name={{recipient_id_id}} rows="10" cols="50" required></textarea>
      <br>
      <input id= "external_id" name="external_id" type= "hidden" value={{external_id}}>
      <input id= "origin" name="origin" type= "hidden" value={{origin}}>
      <input id= "app_guid" name="app_guid" type= "hidden" value={{app_guid}}>
      <input id= "verify" type="submit" value="Verify">
   </form>
</script>
  <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>
</html>
